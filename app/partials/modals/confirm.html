<div class="modal-header">
    <h3 class="modal-title">{{cmCtrl.title}}</h3>
</div>
<div class="modal-body">
    {{cmCtrl.body}}
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cmCtrl.cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="cmCtrl.ok()">OK</button>
</div>
