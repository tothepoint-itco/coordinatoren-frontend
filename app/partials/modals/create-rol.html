<div class="modal-header">
    <h3 class="modal-title">Nieuwe rol aanmaken</h3>
</div>
<div class="modal-body">


    <form>

        <div class="form-group">
          <div class="form-group">
              <label for="rol-start-datum">Rol naam</label>
              <input type="text" class="form-control" id="rol-naam" ng-model="crolCtrl.rol.rolNaam" placeholder="Rol naam">
          </div>
            <div class="btn-group" uib-dropdown is-open="status.isopen">
                <button id="rol-beheerder" type="button" class="btn btn-sm btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                    {{crolCtrl.selectedBeheerderLabel || "Kies beheerder"}}<span class="caret"></span>
                </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="rol-beheerder">
                    <li role="menuitem" ng-repeat="beheerder in crolCtrl.beheerders"><a ng-click="crolCtrl.selectBeheerder(beheerder)" href="">{{beheerder.voorNaam}} {{beheerder.familieNaam}}</a></li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <div class="btn-group" uib-dropdown is-open="status.isopen2">
                <button id="rol-business-unit" type="button" class="btn btn-sm btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                    {{crolCtrl.selectedBusinessUnit.naam || "Kies business unit"}}<span class="caret"></span>
                </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="rol-business-unit">
                    <li role="menuitem" ng-repeat="bu in crolCtrl.businessUnits"><a ng-click="crolCtrl.selectBusinessUnit(bu)" href="">{{bu.naam}}</li>
                    </ul>
                </div>
            </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="crolCtrl.cancel()">Cancel</button>
        <button class="btn btn-primary" type="button" ng-click="crolCtrl.ok()">OK</button>
    </div>
