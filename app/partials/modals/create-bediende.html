<div class="modal-header">
    <h3 class="modal-title">Nieuwe bediende aanmaken</h3>
</div>
<div class="modal-body">

    <form>
        <div class="form-group">
            <label for="bediende-voornaam">Voornaam</label>
            <input type="text" class="form-control" id="bediende-voornaam" ng-model="cbedCtrl.bediende.voorNaam" placeholder="Voornaam">
        </div>

        <div class="form-group">
            <label for="bediende-familienaam">Familienaam</label>
            <input type="text" class="form-control" id="bediende-familienaam" ng-model="cbedCtrl.bediende.familieNaam" placeholder="Familienaam">
        </div>
        <div class="form-group">
            <label for="bediende-telefoonnummer">Telefoon nummer </label>
            <input type="text" class="form-control" id="bediende-telefoonnummer" ng-model="cbedCtrl.bediende.telefoonNummer" placeholder="Telefoon nummer">
        </div>

        <div class="form-group">
            <label for="bediende-geboortedatum">Geboortedatum (yyyy-mm-dd)</label>
            <input type="text" class="form-control" id="bediende-geboortedatum" ng-model="cbedCtrl.bediende.geboorteDatum" placeholder="Geboortedatum">
        </div>

    </form>
    <form>

        <div class="form-group">
            <div class="btn-group" uib-dropdown is-open="status.isopen2">
                <button id="contract-business-unit" type="button" class="btn btn-sm btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                    {{ccCtrl.selectedBusinessUnit.naam || "Kies business unit"}}<span class="caret"></span>
                </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="contract-business-unit">
                    <li role="menuitem" ng-repeat="bu in cbedCtrl.businessUnits"><a ng-click="cbedCtrl.selectBusinessUnit(bu)" href="">{{bu.naam}}</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="contract-start-datum">Contract startdatum (yyyy-mm-dd)</label>
                <input type="text" class="form-control" id="contract-start-datum" ng-model="cbedCtrl.contract.startDatum" placeholder="Startdatum">
            </div>

            <div class="form-group">
                <label for="contract-eind-datum">Contract einddatum (yyyy-mm-dd)</label>
                <input type="text" class="form-control" id="contract-eind-datum" ng-model="cbedCtrl.contract.eindDatum" placeholder="Einddatum">
            </div>
        </form>
</div>

<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cbedCtrl.cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="cbedCtrl.ok()">OK</button>
</div>
