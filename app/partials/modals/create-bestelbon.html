<div class="modal-header">
    <h3 class="modal-title">
        <span ng-hide="cbonCtrl.updateMode">Nieuwe bestelbon aanmaken</span>
        <span ng-show="cbonCtrl.updateMode">Bestelbon bijwerken</span>
    </h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="bestelbon-projectcode">Bestelbon project code</label>
            <input type="text" class="form-control" id="bestelbon-projectcode" ng-model="cbonCtrl.bestelbon.projectCode" placeholder="Project code">
        </div>

        <div class="dropdown">
            <label for="bestelbon-startdatum">Begindatum (dd/mm/yyyy)</label>
            <a class="dropdown-toggle" id="dropdown1" role="button" data-toggle="dropdown">
                <div class="input-group">
                    <input  type="text" class="form-control" data-ng-model="cbonCtrl.bestelbon.startDatum">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                </div>
            </a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                <datetimepicker data-ng-model="cbonCtrl.bestelbon.startDatum" data-datetimepicker-config="{ dropdownSelector: '#dropdown1', startView:'day', minView:'day', modelType: 'DD/MM/YYYY'}"/>
            </ul>
        </div>
        <div class="dropdown">
            <label for="bestelbon-einddatum">Einddatum (dd/mm/yyyy)</label>
            <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown">
                <div class="input-group">
                    <input  type="text" class="form-control" data-ng-model="cbonCtrl.bestelbon.eindDatum">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                </div>
            </a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                <datetimepicker data-ng-model="cbonCtrl.bestelbon.eindDatum" data-datetimepicker-config="{ dropdownSelector: '#dropdown2', startView:'day', minView:'day', modelType: 'DD/MM/YYYY'}"/>
            </ul>
        </div>

        <!-- <div class="form-group">
            <label for="bestelbon-startdatum">Begindatum (dd/mm/yyyy)</label>
            <input type="text" class="form-control" id="bestelbon-startdatum" ng-model="cbonCtrl.bestelbon.startDatum" placeholder="Begin datum">
        </div>

        <div class="form-group">
            <label for="bestelbon-einddatum">Einddatum (dd/mm/yyyy)</label>
            <input type="text" class="form-control" id="bestelbon-eindatum" ng-model="cbonCtrl.bestelbon.eindDatum" placeholder="Eind datum">
        </div> -->
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cbonCtrl.cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="cbonCtrl.ok()">OK</button>
</div>
