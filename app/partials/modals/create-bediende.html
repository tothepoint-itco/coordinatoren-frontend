<div class="modal-header">
    <h3 class="modal-title">Nieuwe bediende aanmaken</h3>
</div>
<div class="modal-body">


    <form>
        <div class="form-group">
            <label for="bediende-voornaam">Voornaam</label>
            <input type="text" class="form-control" id="bediende-voornaam" ng-model="cbedCtrl.bediende.voorNaam" placeholder="Voornaam">
        </div>

        <div class="form-group">
            <label for="bediende-familienaam">Familienaam</label>
            <input type="text" class="form-control" id="bediende-familienaam" ng-model="cbedCtrl.bediende.familieNaam" placeholder="Familienaam">
        </div>

        <div class="form-group">
            <label for="bediende-geboortedatum">Geboortedatum (yyyy-mm-dd)</label>
            <input type="text" class="form-control" id="bediende-geboortedatum" ng-model="cbedCtrl.bediende.geboorteDatum" placeholder="Geboortedatum">
        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="cbedCtrl.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cbedCtrl.cancel()">Cancel</button>
</div>
