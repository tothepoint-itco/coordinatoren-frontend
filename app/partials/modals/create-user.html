<div class="modal-header">
    <h3 class="modal-title">Nieuwe bediende aanmaken</h3>
</div>
<div class="modal-body">

    <form>
        <div class="form-group">
            <label for="user-username">Gebruikersnaam</label>
            <input type="text" class="form-control" id="user-username" ng-model="cusCtrl.user.user" placeholder="Gebruikersnaam">
        </div>

        <div class="form-group">
            <label for="user-password">Wachtwoord</label>
            <input type="text" class="form-control" id="user-password" ng-model="cusCtrl.user.password" placeholder="Passswoord">
        </div>
        <div class="form-group">
            <label for="user-email">Email adres</label>
            <input type="text" class="form-control" id="user-email" ng-model="cusCtrl.user.email" placeholder="Passswoord">
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="cusCtrl.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cusCtrl.cancel()">Cancel</button>
</div>
