<div class="modal-header">
    <h3 class="modal-title">Nieuwe contract aanmaken</h3>
</div>
<div class="modal-body">


    <form>
        <div class="form-group">
            <label for="contract-bediende-id">Bediende</label>
            <input type="text" class="form-control" id="contract-bediende-id" ng-model="ccCtrl.contract.bediendeId" placeholder="Bediende">
        </div>

        <div class="form-group">
            <label for="contract-business-unit-id">Business unit</label>
            <input type="text" class="form-control" id="contract-business-unit-id" ng-model="ccCtrl.contract.businessUnitId" placeholder="Business unit">
        </div>

        <div class="form-group">
            <label for="contract-start-datum">Startdatum (yyyy-mm-dd)</label>
            <input type="text" class="form-control" id="contract-start-datum" ng-model="ccCtrl.contract.startDatum" placeholder="Startdatum">
        </div>

        <div class="form-group">
            <label for="contract-eind-datum">Einddatum (yyyy-mm-dd)</label>
            <input type="text" class="form-control" id="contract-eind-datum" ng-model="ccCtrl.contract.eindDatum" placeholder="Einddatum">
        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ccCtrl.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="ccCtrl.cancel()">Cancel</button>
</div>
